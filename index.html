<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mim's Travel</title>
    <!-- styles link -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <main>
        <header class="header">
            <!-- Navbar starts -->
            <nav>
                <div class="left-side-nav">
                    <div class="nav-img">
                        <img src="Images/Group 40071 (2).png" alt="">
                    </div>
                    <div class="desh-travel">Mim's <span class="travel">Travel</span>
                    </div>
                </div>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <div class="nav-right">
                    <ul>
                        <li><a class="active" href="">Home</a></li>
                        <li><a href="">Packages</a></li>
                        <li><a href="">Testimonial</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <!-- Navbar end -->

            <!-- banner section starts -->
            <div class="banner">
                <h1 class="explore">Explore Your Travel</h1>
                <p class="text-gray">It was because of a deep interest in travelling and adventures, We are now one of
                    the
                    leading Destination Management Companies in India.</p>
                <div class="banner-btn">
                    <div>
                        <select name="" id="">
                            <option value="">Where go</option>
                        </select>
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="">When</option>
                        </select>
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="">Select type</option>
                        </select>
                    </div>
                    <div>
                        <button style="background-color:#FF5400; align-items: center; color: #FFF;"><i
                                class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                    </div>
                </div>
            </div>
            <!-- banner section end -->
        </header>
    </main>
</body>

</html>
